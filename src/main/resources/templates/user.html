<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<!--Navbar (Начало)-->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">
        <span class="font-weight-bold" th:text="${user.getEmail()}"/> with roles:
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getName}"/>
        </span>
    </div>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark ml-auto">Logout</button>
    </form>
</nav>
<!--Navbar (Конец)-->

<!--Sidebar (Начало)-->
<div class="d-flex">
    <div class="nav flex-column nav-pills col-2 mt-3">
        <a class="nav-link active">User</a>
    </div>

    <div class="container-fluid bg-light"/>
        <div class="tab-content mt-3"/>
            <div class="container-fluid"/>
</div>
<!--Sidebar (Конец)-->

<!--User панель (Начало)-->
<h1>User information-page </h1>

<div class="tab-content">
    <div class="tab-pane fade show active" id="list" area-lablledby="list-tab">
        <div class="card">
            <h5 class="card-header">About user</h5>
            <div class="card-body">
                <table class="table table-striped">

                    <tr class="table-light">
                        <th>Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    <tbody>
                    <tr>

                       <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td>

                            <div th:each="role : ${user.getRoles()}"
                                 th:text="${role.getName()}">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
<!--User панель (Конец)-->
</body>
</html>
